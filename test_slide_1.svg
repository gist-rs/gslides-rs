<p style="margin:0; padding:0; position:relative; text-align:start;"><span style="font-family:'Noto Sans JP'; font-size:8pt; color:#000000;">あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら、うつくしい森で飾られたモリーオ市、郊外のぎらぎらひかる草の波。またそのなかでいっしょになったたくさんのひとたち、ファゼーロとロザーロ、羊飼のミーロや、顔の赤いこどもたち、地主のテーモ、山猫博士のボーガント・デストゥパーゴなど、いまこの暗い巨きな石の建物のなかで考えていると、みんなむかし風のなつかしい青い幻燈のように思われます。あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら、<br/></span></p>
